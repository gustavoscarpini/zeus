<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      >    
    <ui:composition template="//template.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">                
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="Nova Permissao" rendered="#{permissaoUsuarioControlador.operacao eq 'NOVO'}" />
                        <h:outputText value="Editar Permissao #{permissaoUsuarioControlador.selecionado}" rendered="#{permissaoUsuarioControlador.operacao eq 'EDITAR'}" />
                    </f:facet>
                    <h:panelGrid columns="2">

                        <fc:labelObrigatorio para="nome" value="Nome:"/>
                        <p:inputText id="nome"
                                     value="#{permissaoUsuarioControlador.selecionado.nome}"                                     
                                     title="Digite o nome do permissaoUsuario."/>
                        <fc:labelObrigatorio para="permissao" value="Tipo PermissÃ£o:"/>
                        <p:selectOneMenu id="permissao"
                                         value="#{permissaoUsuarioControlador.selecionado.permissao}"                                     
                                     >
                            <f:selectItems value="#{permissaoUsuarioControlador.selectItensTipoPermissao()}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>

                <fc:rodapePadrao controlador="#{permissaoUsuarioControlador}" id="rodapePadrao"/>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>
